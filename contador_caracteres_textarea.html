<!DOCTYPE html>
<html>

<head>
	<title>Curso JavaScript 2018</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
		<h1>Curso JavaScript 2018</h1>		
		<textarea id="msg" cols="50" rows="10"></textarea>
		<br>
		Restam <span id="resta"></span> caracteres
	</div>

	<script>
		(function()
		{
			'use strict';
			var maxima = 100;
			var $txtMsg = document.getElementById('msg');
			var $resta = document.getElementById('resta');

			$resta.textContent = maxima;

			$txtMsg.addEventListener('input', checkLength);
			function checkLength(e)
			{
				var numeroLetrasDigitadas = this.value.length;
				$resta.textContent = maxima - numeroLetrasDigitadas;
			}
		})()
	</script>
</body>

</html>
